<div>
    <h2>
        <span>Monies</span>
        <button class="btn btn-primary float-right jh-create-entity create-money-ng" [routerLink]="['/', { outlets: { popup: ['money-ng-new'] } }]">
            <span class="fa fa-plus"></span>
            <span >
            Create new Money
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="monies">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span>ID</span></th>
            <th><span>Name</span></th>
            <th><span>Date</span></th>
            <th><span>Amount</span></th>
            <th><span>Commission Pct</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let money of monies ;trackBy: trackId">
                <td><a [routerLink]="['../money-ng', money.id ]">{{money.id}}</a></td>
                <td>{{money.name}}</td>
                <td>{{money.date | date:'medium'}}</td>
                <td>{{money.amount}}</td>
                <td>{{money.commissionPct}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../money-ng', money.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'money-ng/'+ money.id + '/edit'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'money-ng/'+ money.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
